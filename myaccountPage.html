<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="myaccountPage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="navbarBox">
        <div class="logoName">
            <img class="logo-img" src="logo.png" alt="registerLogo">
        </div>
        <div class="hayofind-div">
            <span class="hayofind">HayoFind</span>
        </div>
        
        <ul>
            <li><a class="home-anc" href="merchantPage.html">Home</a></li>
            <li><a class="myproducts-anc" href="merchantPage.html">My Products</a></li>
            <li><a class="addnewproduct-anc" href="addnewproductPage.html">Add New Product</a></li>
            <li><a class="myorders-anc" href="#">My Orders</a></li>
            <li class="dropdown">
                <a class="myaccount-anc" href="#">My Account</a>
                <div class="dropdown-content">
                  <a class="profile-anc" href="#">Profile</a>
                  <a class="settings-anc" href="#">Switch</a>
                  <a class="logout-anc" href="#">Logout</a>
                </div>
            </li>
          </ul>
    </div>
    <div class="formBox">
        <form>
            <div class="add-span">
                <span class="myprofile-span">My Profile</span><br>
            </div>
            <div class="add2-span">
                <span class="manage-span">Manage your account</span>
            </div>
            <img src="#" id="preview" alt="Preview Image" style="display:none; width:180px; height:150px;">
            <input class="file-input" type="file" name="image" id="file-upload" onchange="previewImage()"><br><br>

            <label class="merchantType-label" for="merchantType">Merchant Type:</label>
            <input class="merchantType-input" type="text" id="merchantType" name="merchantType" readonly required>

            <label class="merchantID-label" for="merchantID">Merchant ID:</label>
            <input class="merchantID-input" type="text" id="merchantID" name="merchantID" readonly required><br>

            <label class="username-label" for="username">Username:</label>
            <input class="username-input" type="text" id="username" name="username" readonly required>

            <label class="name-label" for="name">Name:</label>
            <input class="name-input" type="text" id="name" name="name" readonly required><br>
    
            <label class="email-label" for="email">Email:</label>
            <input class="email-input" type="text" id="email" name="email" readonly required>
    
            <label class="pNumber-label" for="pNumber">Phone number:</label>
            <input class="pNumber-input" type="text" id="pNumber" name="pNumber" readonly required><br>
    
            <label class="gender-label">Gender:</label>
            <label class="female-label" for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">

            <label class="dob-label" for="dob">Date of birth:</label>
            <input class="dob-input" type="date" id="dob" name="birthday"><br>

            <label class="address-label" for="address">Address:</label>
            <input class="address-input" type="text" id="address" name="address" readonly required><br><br>
            
            <label class="verification-label" for="verification">Provide documents for verification (Valid ID or Business Permit):</label>
            <input class="verification-input" type="file" name="image" id="file-upload" ><br><br>

            <input class="add-btn" type="submit" value="EDIT">
            <input class="clear-btn" type="submit" value="SAVE">
        </form>
    </div>
</body>
</html>
