<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="customerRegisterForm.css">
    <link rel="shortcut icon" class="iconTab" href="cow.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
</head>
<body>
    <div class="formBox">
        <form>
            <div class="reg-span">
                <span>Register</span><br>
            </div>
            <hr width="513px" color="black" size="1">
            <input class="fname-input" type="text" id="name" name="name" placeholder="First name" required>

            <input class="lname-input" type="text" id="name" name="name" placeholder="Last name" required><br>
    
            <input class="pNumber-input" type="tel" id="pNumber" name="pNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number" required><br>
    
            <input class="pass-input" type="password" id="password" name="password" placeholder="Password" required><br>
    
            <input class="confirmPass-input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
            
            <input class="submit-btn" type="submit" value="REGISTER">
            <div class="terms-p">
                <p>By signing up, you agree to HayoFindâ€™s Terms of Service <br>& Privacy Policy</p>
            </div>
            <div class="haveAcc-p">
                <p>Already have an account? <a href="loginOption.html" class="login-Anc">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
